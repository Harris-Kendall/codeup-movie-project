<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harken Movie Project</title>
    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--    Local CSS-->
    <link rel="stylesheet" href="css/codeup-movie-project.css">
</head>
<body>
<div class="jumbotron">
    <h1>Harken Movie Reviews</h1>
</div>
<nav class="container">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Movies</a>
        <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Add a Movie</a>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="se-pre-con"></div>
            <main id="main" class=" container d-flex flex-wrap justify-content-between"></main>
        </div>
        <div class="tab-pane fade show" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="search">
                <h4 class="text-white">What movie would you like to add?</h4>
                <div id="fetch" class="">
                    <input type="text" placeholder="enter movie title here" id="term" /> <br>
                    <input type="text" placeholder="rate this movie (1 - 5)" id="rate">
                    <button id="search">Add</button>
                </div>
                <div id="poster">
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <input type="text" placeholder=" " id="new-movie-title" /> <br>
        <input type="text" id="new-rating" placeholder=" " class="mb-3">
        <button id="submit" class="btn btn-sm btn-dark m-2">Submit</button>
        <button id="cancel" class="btn btn-sm btn-dark m-2">Cancel</button>
    </div>

</div>

<!--Mas Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!--Internal JS-->
<script src="js/jquery-2.2.4.js"></script>
<script src="js/harken-script.js"></script>
</body>
</html>
